<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="p-3 flex justify-between items-center">
      <a href="#" class="flex items-center gap-2">
        <img
          class="max-w-12 max-h-12"
          src="./images/todesktop-logo.avif"
          alt="logo"
        />
        <span class="text-lg font-medium font-inter">ToDesktop</span>
      </a>
      <div id="nav-menu" class="hidden lg:flex gap-12">
        <a href="#" class="text-lg font-medium hover:text-blue-600">Pricing</a>
        <a href="#" class="text-lg font-medium hover:text-blue-600">Docs</a>
        <a href="#" class="text-lg font-medium hover:text-blue-600">Changelog</a>
        <a href="#" class="text-lg font-medium hover:text-blue-600">Blogs</a>
        <a href="#" class="text-lg font-medium hover:text-blue-600">Login</a>
      </div>
      <button
        class="hidden lg:flex gap-2 items-center border border-gray-400 hover:border-gray-600 px-6 py-2 rounded-lg"
      >
        <img src="./images/electron-icon.svg" alt="electron-icon" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      
      <button class="p-2 lg:hidden"  onClick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600 text-xl"></i>
      </button>

      <div id="nav-dialog" class="hidden fixed z-10 lg:hidden bg-white inset-0 p-3">
        <div id="nav-bar" class="flex justify-between">
          <a href="#" class="flex items-center gap-2">
            <img
              class="max-w-12 max-h-12"
              src="./images/todesktop-logo.avif"
              alt="logo"
            />
            <span class="text-lg font-medium font-inter">ToDesktop</span>
          </a>
          <button class="p-2 lg:hidden"  onClick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600 text-xl"></i>
          </button>
        </div>
        <div id="nav-menu" class="mt-6">
          <a
            href="#"
            class="font-medium m-3 p-3 block hover:bg-gray-50 rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 block hover:bg-gray-50 rounded-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 block hover:bg-gray-50 rounded-lg"
            >Changelog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 block hover:bg-gray-50 rounded-lg"
            >Blogs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 block hover:bg-gray-50 rounded-lg"
            >Login</a
          >
        </div>
        <div class="h-[1px] bg-gray-300"></div>
        <button
        class="flex mt-6 gap-2 w-full items-center px-6 py-4 rounded-lg hover:bg-gray-50"
      >
        <img src="./images/electron-icon.svg" alt="electron-icon" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      </div>
    </nav>
  </body>
  <script src="./script.js"></script>
</html>
